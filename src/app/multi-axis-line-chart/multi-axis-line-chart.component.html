<div class="flex justify-end">
  <button (click)="goToBack()" mat-button>Back</button>
</div>

<div class="flex">
  <div class="flex-none w-[20%]">
    <div class="pl-4 flex flex-col">

      <p class="text-base">Legend Position </p>
      <mat-form-field appearance="outline">
        <mat-select (selectionChange)="changeLegend($any($event))">
          <mat-option value="top">Top</mat-option>
          <mat-option value="bottom">Bottom</mat-option>
          <mat-option value="left">Left</mat-option>
          <mat-option value="right">Right</mat-option>
        </mat-select>

      </mat-form-field>


      <p class="text-base">Background Color</p>
      <mat-form-field appearance="outline">
        <mat-select (selectionChange)="changeBackgroundColor($any($event))">
          <mat-option value="sky">Sky Green</mat-option>
          <mat-option value="green">Green </mat-option>
          <mat-option value="violet">Violet </mat-option>
        </mat-select>
      </mat-form-field>

      <p class="text-base">Border Color</p>
      <mat-form-field appearance="outline">
        <mat-select (selectionChange)="changeBorderColor($any($event))">
          <mat-option value="green">Green Sky</mat-option>
          <mat-option value="blue">Blue Pink</mat-option>
          <mat-option value="red">Red Lemon</mat-option>
        </mat-select>
      </mat-form-field>

    </div>
  </div>
  <div class="ml-6 grow">
    <canvas
      baseChart
      class="chart"
      [data]="lineChartData"
      [options]="lineChartOptions"
      [type]="lineChartType"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)"
    >
    </canvas>
  </div>
</div>
